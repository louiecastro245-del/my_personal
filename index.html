<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Card - Improved Design</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face" alt="Profile Picture">
        <h1>John Doe</h1>
        <p class="subtitle">Frontend Developer</p>
        <p>Passionate about creating beautiful and functional user experiences. I love turning complex problems into simple, elegant solutions.</p>
        
        <h3>Skills</h3>
        <ul>
            <li>HTML & CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node.js</li>
            <li>UI/UX Design</li>
        </ul>
        
        <a href="mailto:john@example.com">Get In Touch</a>
        
        <div class="social-links">
            <a href="#" aria-label="LinkedIn">📱</a>
            <a href="#" aria-label="GitHub">💻</a>
            <a href="#" aria-label="Twitter">🐦</a>
        </div>
    </div>

</html>
